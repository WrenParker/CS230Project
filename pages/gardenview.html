<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Garden Planner</title>

  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/gardenview.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../index.html">ACME Garden Planner</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="plan.html">Plan Garden</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view.html">View Gardens</a>
          </li>
        </ul>
    </div>
  </nav>
  
  <br>
 <div class="primary">
	<button class="btn btn-warning"><b>Edit Garden</b></button>
	<button class="btn btn-danger"><b>Delete Garden</b></button> 
	<img src="../images/viewgarden_sample.jpg" alt="Garden">
</div>

<div class="feedback">
	<div class="comment">
		<form>
			<label>Comment</label><br>
			<textarea type="text" rows="10" cols="35"></textarea><br>
			<button class = "btn btn-success"><b>Submit</b></button>
		</form>
	</div>
	<div class="rate">
		<form>
			<label>Rate this Garden</label><br>
			<button class="btn btn-success"><b>5</b></button>
			<button class="btn btn-success"><b>4</b></button>
			<button class="btn btn-warning"><b>3</b></button>
			<button class="btn btn-danger"><b>2</b></button>
			<button class="btn btn-danger"><b>1</b></button>
		</form>
	</div>
</div>

</body>
